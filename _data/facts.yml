- title: Why are we becoming obese?
  text: |
    Simply put because we have lost track of the pleasure and nutrition a meal can  really provide. Sometimes, we eat absent-mindedly. With help and little effort you can break this cycle.  And you won’t miss a bit the inflammation processed and refined  foods can provide.

    We get hungry when we are malnourished -and most obese people are; when we are thirsty; when we don’t receive the bodies signalling of satiety. Sometimes we eat for comfort, to improve our mood, because we all want to keep smiling and we all want to be happy.

    We eat at special occasions to celebrate life too. Once you embrace a ketogenic life-style you won’t need to restrain yourself from food, constantly worrying about portion sizes. You will know about better choices, you will  know how your body works and take ownership of  every aspect of your health.

- title: Insulin resistance
  text: |
    Keto is an incredible  tool to help you regain control of your weight and your blood sugar levels.  By simply changing your eating habits your body will access fat for fuel.

    You will learn how to block the constant hunger and to stop the perpetual flow of carbohydrates which triggers monumental levels of insulin. When the body becomes a fat burning machine it produces ketones. The more fat adapted we become the higher  the levels of ketones, the lower the levels of insulin.

    There are several ways to measure your ketones levels. You can verify ketosis with different methods but the magic is when you can teach your body to deliver ketones at will, effortless. The signs will be clear:  less hunger, weight loss, and more energy.

- title: Keto anti-inflamatory properties
  text: |
    Inflammation is the main indicator of disease in the body, meaning that the more inflamed we are  (and continue to be) the poorer are our health outcomes.

    A ketogenic diet reduces this inflammatory process by the replacing the sugars and carbohydrates of your diet, with nutrient rich alternatives.

    Ketones have anti-inflammatory properties on itself. By taking simple steps in the choice and preparation of your food you can influence your health markers.

    By learning how to address possible deleterious exposures and contributory factor to poor health you will be able to tackle what matters most, your well-being and longevity.

