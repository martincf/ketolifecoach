<section class="section moreinfo">
  <h2 class="section--header">Further info</h2>
  <h2 class="section--title">Getting to know keto</h2>
  <p class="section--intro">Some useful info so you can start your own journey and make an informed decision about taking control of your bio-markers.</p>
  <div class="moreinfo-list">
    {% for item in site.data.facts %} <!-- Get everything in the books file -->
    <aside class="moreinfo-list-item">
      <h3 class="moreinfo-list-item--title">{{ item.title }}</h3>
      <p class="moreinfo-list-item--desc">{{ item.text | markdownify }}</p>
    </aside>
    {% endfor %}
  </div>
  <p class="link--research"><a href="/research">More useful research papers</a></p>
</section>
