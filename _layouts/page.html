{% include head.html %}
{% include header.html %}

<main class="page">
<section class="section">
  <h2 class="section--header">{{ page.title }}</h2>
    {% if page.tags contains "content-only" %}
    <div class="content-only">
      {{ content }}
    </div>
    {% else %}
      {{ content }}
    {% endif %}
    
    {% if page.tags contains "research" %}
      {% include research.html %}
    {% endif %}

</section>
</main>

{% include footer.html %}
